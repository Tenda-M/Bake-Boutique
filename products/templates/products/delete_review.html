{% extends "base.html" %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'product/review.css' %}">
<link rel="stylesheet" href="{% static 'base.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="delete-card p-4 shadow">
                <h2 class="text-center mb-4">Delete Review</h2>
                <p class="text-center">Are you sure you want to delete this review?</p>
                <div class="d-flex justify-content-between mt-4">
                    <form method="post">
                        {% csrf_token %}
                        <div class="button-container">
                            <button type="submit" class="btn btn-danger px-4">Delete</button>
                            <a href="{% url 'products:product_detail' review.product.id %}" class="btn btn-secondary">Cancel</a>
                         </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
