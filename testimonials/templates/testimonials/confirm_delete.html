{% extends "base.html" %}

{% block content %}
<div class="delete-confirmation">
    <h1>Are you sure you want to delete this testimonial?</h1>
    <p>{{ testimonial.content }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'testimonial_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
